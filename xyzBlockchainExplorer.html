<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Miner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 2.5em;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .auth-section, .miner-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1, h2, h3 {
            margin-bottom: 20px;
            color: #00ff88;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input:focus {
            outline: 2px solid #00ff88;
        }

        button {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .info-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #00ff88;
        }

        .block {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .block-hash {
            font-family: monospace;
            font-size: 12px;
            color: #00ccff;
            word-break: break-all;
        }

        .transaction {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
            border-left: 3px solid #ff9900;
        }

        .mining-status {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff3333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-link"></i> BLOCKCHAIN MINER
            </div>
            <p>Transform Firebase transactions into a real blockchain</p>
        </header>

        <!-- Authentication Section -->
        <section id="authSection" class="auth-section">
            <h2><i class="fas fa-user"></i> Authentication</h2>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" value="admin@miner.com">
                <input type="password" id="password" placeholder="Password" value="admin123">
                <button onclick="login()">Login</button>
                <button onclick="signup()">Sign Up</button>
                <button onclick="logout()">Logout</button>
            </div>
        </section>

        <!-- Miner Section -->
        <section id="minerSection" class="miner-section hidden">
            <h2><i class="fas fa-digging"></i> Blockchain Miner</h2>
            
            <div class="info-card">
                <p>Welcome, <span id="userEmail"></span>!</p>
                <p>Enter your XYZ wallet address to receive mining rewards</p>
            </div>

            <div class="form-group">
                <input type="text" id="walletAddress" placeholder="Enter your XYZ wallet address (0x...)">
                <button onclick="saveWalletAddress()">Save Wallet Address</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Blocks</div>
                    <div class="stat-value" id="totalBlocks">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Transactions</div>
                    <div class="stat-value" id="totalTransactions">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Mining Reward</div>
                    <div class="stat-value">10 XYZ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Difficulty</div>
                    <div class="stat-value" id="difficulty">4</div>
                </div>
            </div>

            <div class="mining-controls">
                <button onclick="initiateBlockchain()">Initialize Blockchain</button>
                <button onclick="mineNewBlock()">Mine New Block</button>
                <button onclick="verifyBlockchain()">Verify Blockchain</button>
                <button onclick="viewMyRewards()">View My Rewards</button>
            </div>

            <div id="miningStatus" class="mining-status hidden">
                <div class="spinner"></div>
                <p id="statusMessage">Mining in progress...</p>
            </div>

            <div id="alertArea"></div>

            <div id="blockchainView"></div>
        </section>
    </div>

    <script src="blockchain.js"></script>
</body>
</html>
