<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XYZ Coin Presale</title>
  <!-- Buffer polyfill for Solana -->
  <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
  <!-- Solana Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.70.1/lib/index.iife.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --dark: #1a1a2e;
      --light: #f1f1f1;
      --success: #4caf50;
      --danger: #f44336;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: var(--light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      color: var(--secondary);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .wallet-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    
    .wallet-address {
      font-family: monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }
    
    .btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .btn-disconnect {
      background: var(--danger);
    }
    
    .amount-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .amount-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .amount-btn:hover {
      background: rgba(110, 69, 226, 0.3);
      border-color: var(--primary);
    }
    
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      text-align: center;
      display: none;
    }
    
    .status-success {
      background-color: rgba(76, 175, 80, 0.2);
      border: 1px solid var(--success);
      display: block;
    }
    
    .status-error {
      background-color: rgba(244, 67, 54, 0.2);
      border: 1px solid var(--danger);
      display: block;
    }
    
    .dashboard {
      background: rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      border-radius: 15px;
      margin-top: 2rem;
    }
    
    .dashboard h3 {
      margin-top: 0;
      color: var(--secondary);
    }
    
    .dashboard-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .progress-container {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 1.5rem 0;
      height: 10px;
    }
    
    .progress-bar {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 65%;
    }
    
    .confirmation-message {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      
      .amount-buttons {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>XYZ Coin Presale</h1>
      <p>1 XYZ = $0.004 | Current SOL Price: <span id="solPrice">Loading...</span></p>
    </header>
    
    <div class="card">
      <div class="wallet-info">
        <div class="wallet-address" id="walletAddress">Not connected</div>
        <button class="btn" id="connectButton" onclick="connectWallet()">
          <i class="fas fa-wallet"></i> Connect Wallet
        </button>
      </div>
      
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <p style="text-align: center;">65% of presale target reached</p>
      
      <h2 style="margin-bottom: 1rem;">Select Amount to Invest</h2>
      <div class="amount-buttons">
        <button class="amount-btn" onclick="buyTokens(0.05)">0.05 SOL</button>
        <button class="amount-btn" onclick="buyTokens(0.08)">0.08 SOL</button>
        <button class="amount-btn" onclick="buyTokens(0.1)">0.1 SOL</button>
        <button class="amount-btn" onclick="buyTokens(0.5)">0.5 SOL</button>
        <button class="amount-btn" onclick="buyTokens(1.0)">1.0 SOL</button>
      </div>
      
      <div id="confirmationMessage" class="confirmation-message" style="display: none;"></div>
      <div id="status" class="status"></div>
    </div>
    
    <div class="dashboard card">
      <h3>Your XYZ Coin Holdings</h3>
      <div class="dashboard-item">
        <span>XYZ Coins:</span>
        <span id="xyzBalance">0</span>
      </div>
      <div class="dashboard-item">
        <span>Total SOL Invested:</span>
        <span id="solInvested">0</span>
      </div>
      <div class="dashboard-item">
        <span>Last Transaction:</span>
        <span id="lastTransaction">None</span>
      </div>
    </div>
  </div>

  <script>
    // Ensure Buffer is available
    if (typeof window.Buffer === 'undefined') {
      window.Buffer = Buffer;
    }

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDIwoUIMJrJQeLBD9vijsfIUXG9BgaGSPs",
      authDomain: "miner-zyx.firebaseapp.com",
      projectId: "miner-zyx",
      storageBucket: "miner-zyx.appspot.com",
      messagingSenderId: "430019680448",
      appId: "1:430019680448:web:d066b8aaf4355907e1b525",
      measurementId: "G-V6SDWYH6M2"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // Initialize Solana connection
    const connection = new solanaWeb3.Connection('https://mainnet.helius-rpc.com/?api-key=ffa4267c-d28d-4bce-baf4-6cca12c26952');
    const destinationAddress = new solanaWeb3.PublicKey("99R4aBwwjXxeT9ukG2o1ppGE7GFEPqAWt94MvHhxoxgf");
    
    // App state
    let userPublicKey = null;
    let totalTokens = 0;
    let totalSolInvested = 0;
    let solPriceUSD = 0;
    
    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      fetchSolPrice();
      checkWalletConnection();
    });
    
    // Fetch current SOL price in USD
    async function fetchSolPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
        const data = await response.json();
        solPriceUSD = data.solana.usd;
        document.getElementById('solPrice').textContent = `$${solPriceUSD.toFixed(2)}`;
      } catch (error) {
        console.error("Error fetching SOL price:", error);
        solPriceUSD = 20; // Fallback price if API fails
        document.getElementById('solPrice').textContent = `~$${solPriceUSD.toFixed(2)} (estimated)`;
      }
    }
    
    // Check if wallet is already connected
    async function checkWalletConnection() {
      if (window.solana && window.solana.isConnected) {
        try {
          const publicKey = await window.solana.connect();
          userPublicKey = new solanaWeb3.PublicKey(publicKey.toString());
          updateWalletUI();
          await loadUserData();
        } catch (error) {
          console.error("Wallet connection check failed:", error);
        }
      }
    }
    
    // Connect wallet handler
    window.connectWallet = async () => {
      try {
        const provider = window.solana;
        if (!provider?.isPhantom) {
          showStatus("Phantom wallet not found! Please install Phantom Wallet.", "error");
          window.open('https://phantom.app/', '_blank');
          return;
        }
        
        const res = await provider.connect();
        userPublicKey = new solanaWeb3.PublicKey(res.publicKey.toString());
        
        // Save wallet to Firestore
        await saveWalletToFirestore(userPublicKey);
        
        // Update UI
        updateWalletUI();
        await loadUserData();
        
        showStatus("Wallet connected successfully!", "success");
      } catch (error) {
        console.error("Wallet connection failed", error);
        showStatus("Wallet connection failed: " + error.message, "error");
      }
    };
    
    // Disconnect wallet handler
    window.disconnectWallet = () => {
      if (window.solana && window.solana.disconnect) {
        window.solana.disconnect();
      }
      userPublicKey = null;
      document.getElementById("walletAddress").textContent = "Not connected";
      document.getElementById("connectButton").innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
      document.getElementById("connectButton").classList.remove('btn-disconnect');
      document.getElementById("connectButton").onclick = connectWallet;
      
      // Reset dashboard
      document.getElementById("xyzBalance").textContent = "0";
      document.getElementById("solInvested").textContent = "0";
      document.getElementById("lastTransaction").textContent = "None";
    };
    
    // Buy tokens handler
    window.buyTokens = async (solAmount) => {
      if (!userPublicKey) {
        showStatus("Please connect your wallet first!", "error");
        return;
      }
      
      if (solPriceUSD <= 0) {
        showStatus("SOL price data not loaded yet. Please try again.", "error");
        return;
      }
      
      // Calculate USD value and token amount
      const usdAmount = solAmount * solPriceUSD;
      const tokenAmount = usdAmount / 0.004; // $0.004 per XYZ token
      
      // Show confirmation message
      const confirmationElement = document.getElementById("confirmationMessage");
      confirmationElement.innerHTML = `
        <p>You are about to purchase:</p>
        <p><strong>${tokenAmount.toLocaleString(undefined, {maximumFractionDigits: 0})} XYZ Tokens</strong></p>
        <p>For ${solAmount} SOL ($${usdAmount.toFixed(2)})</p>
        <p>Rate: $0.004 per XYZ</p>
        <button class="btn" onclick="confirmPurchase(${solAmount}, ${tokenAmount})" style="margin-top: 10px;">
          <i class="fas fa-check"></i> Confirm Purchase
        </button>
      `;
      confirmationElement.style.display = "block";
    };
    
    // Confirm purchase handler
    window.confirmPurchase = async (solAmount, tokenAmount) => {
      document.getElementById("confirmationMessage").style.display = "none";
      showStatus("Processing transaction...", "info");
      
      try {
        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: userPublicKey,
            toPubkey: destinationAddress,
            lamports: solanaWeb3.LAMPORTS_PER_SOL * solAmount,
          })
        );
        
        transaction.feePayer = userPublicKey;
        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;
        
        const signedTransaction = await window.solana.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signedTransaction.serialize());
        await connection.confirmTransaction(signature);
        
        // Update local state
        totalTokens += tokenAmount;
        totalSolInvested += solAmount;
        
        // Update UI
        updateDashboard(totalTokens, totalSolInvested);
        
        // Save to Firestore
        await saveTransactionToFirestore(signature, solAmount, tokenAmount);
        await updateWalletAfterTransaction(solAmount, tokenAmount);
        
        showStatus(`Success! Purchased ${tokenAmount.toLocaleString(undefined, {maximumFractionDigits: 0}) XYZ Tokens.`, "success");
      } catch (error) {
        console.error("Transaction failed", error);
        showStatus("Transaction failed: " + error.message, "error");
      }
    };
    
    // Save wallet to Firestore
    async function saveWalletToFirestore(publicKey, walletType = 'phantom') {
      try {
        const walletRef = db.collection("connectedWallets").doc(publicKey.toString());
        const walletDoc = await walletRef.get();
        
        if (!walletDoc.exists) {
          await walletRef.set({
            walletAddress: publicKey.toString(),
            walletType: walletType,
            firstConnection: firebase.firestore.FieldValue.serverTimestamp(),
            lastConnection: firebase.firestore.FieldValue.serverTimestamp(),
            connectionCount: 1,
            totalInvestedSOL: 0,
            totalTokensBought: 0,
            transactions: []
          });
        } else {
          await walletRef.update({
            lastConnection: firebase.firestore.FieldValue.serverTimestamp(),
            connectionCount: firebase.firestore.FieldValue.increment(1)
          });
        }
      } catch (error) {
        console.error("Error saving wallet to Firestore:", error);
      }
    }
    
    // Save transaction to Firestore
    async function saveTransactionToFirestore(signature, solAmount, tokenAmount) {
      try {
        const txData = {
          wallet: userPublicKey.toString(),
          solAmount: solAmount,
          tokensBought: tokenAmount,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          txHash: signature,
          status: 'completed',
          tokenPrice: 0.004,
          solPriceUSD: solPriceUSD
        };
        
        // Save to transactions collection
        await db.collection("transactions").doc(signature).set(txData);
        
        // Add to wallet's transaction history
        const walletRef = db.collection("connectedWallets").doc(userPublicKey.toString());
        await walletRef.update({
          transactions: firebase.firestore.FieldValue.arrayUnion(signature),
          totalInvestedSOL: firebase.firestore.FieldValue.increment(solAmount),
          totalTokensBought: firebase.firestore.FieldValue.increment(tokenAmount),
          lastTransaction: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (error) {
        console.error("Error saving transaction to Firestore:", error);
      }
    }
    
    // Update wallet after transaction
    async function updateWalletAfterTransaction(solAmount, tokenAmount) {
      try {
        const walletRef = db.collection("connectedWallets").doc(userPublicKey.toString());
        await walletRef.update({
          totalInvestedSOL: firebase.firestore.FieldValue.increment(solAmount),
          totalTokensBought: firebase.firestore.FieldValue.increment(tokenAmount),
          lastTransaction: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (error) {
        console.error("Error updating wallet after transaction:", error);
      }
    }
    
    // Load user data from Firestore
    async function loadUserData() {
      if (!userPublicKey) return;
      
      try {
        const walletRef = db.collection("connectedWallets").doc(userPublicKey.toString());
        const walletDoc = await walletRef.get();
        
        if (walletDoc.exists) {
          const walletData = walletDoc.data();
          totalTokens = walletData.totalTokensBought || 0;
          totalSolInvested = walletData.totalInvestedSOL || 0;
          
          updateDashboard(totalTokens, totalSolInvested);
          
          if (walletData.lastTransaction) {
            const lastTxDate = walletData.lastTransaction.toDate();
            document.getElementById("lastTransaction").textContent = lastTxDate.toLocaleString();
          }
        }
      } catch (error) {
        console.error("Error loading user data:", error);
      }
    }
    
    // Update wallet UI
    function updateWalletUI() {
      document.getElementById("walletAddress").textContent = 
        `${userPublicKey.toString().substring(0, 6)}...${userPublicKey.toString().substring(userPublicKey.toString().length - 4)}`;
      
      document.getElementById("connectButton").innerHTML = '<i class="fas fa-check-circle"></i> Connected';
      document.getElementById("connectButton").classList.add('btn-disconnect');
      document.getElementById("connectButton").onclick = disconnectWallet;
    }
    
    // Update dashboard
    function updateDashboard(tokens, sol) {
      document.getElementById("xyzBalance").textContent = tokens.toLocaleString(undefined, {maximumFractionDigits: 0});
      document.getElementById("solInvested").textContent = sol.toFixed(2);
      document.getElementById("lastTransaction").textContent = new Date().toLocaleString();
    }
    
    // Show status message
    function showStatus(message, type) {
      const statusElement = document.getElementById("status");
      statusElement.textContent = message;
      statusElement.className = "status";
      
      if (type === "success") {
        statusElement.classList.add("status-success");
      } else if (type === "error") {
        statusElement.classList.add("status-error");
      } else if (type === "info") {
        // Default style for info
      }
      
      setTimeout(() => {
        statusElement.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
